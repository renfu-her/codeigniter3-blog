<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>登入 - Blog 管理</title>
	<link rel="icon" href="/assets/images/favicon.jpg" type="image/x-ico">
	<link href="/assets/login/css/styles.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
	<div id="layoutAuthentication_content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header"><h3 class="text-center font-weight-light my-4">登 入</h3></div>
							<div class="card-body">
								<form method="POST">
									<div class="form-floating mb-3">
										<input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" />
										<label>E-mail</label>
									</div>
									<div class="form-floating mb-3">
										<input class="form-control" id="password" name="password" type="password" placeholder="Password" />
										<label >密 碼</label>
									</div>

									<div class="d-flex align-items-center">
										<input class="btn btn-primary col-12" type="submit" name="submit" value="登 入">
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/assets/login/js/scripts.js"></script>
</body>
</html>
